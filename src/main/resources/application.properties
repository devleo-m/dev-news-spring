spring.application.name=dev-news-spring

spring.datasource.url=jdbc:postgresql://localhost:5432/portal_noticia
spring.datasource.password=root
spring.datasource.username=root

api.security.token.secret=my-secret-key-from-video

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.sql.init.mode=always

server.port=8081

logging.level.root=INFO
logging.level.com.study.apisistemaeducacional=DEBUG
logging.level.com.study.apisistemaeducacional.Service=WARN
logging.pattern.console=%-5level %msg%n